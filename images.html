<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images</title>
</head>
<body>
    <img src="image1.jpg" width="200px" alt="Anurag ">
    <img src="image2.jpg" width="200px" alt="alien ">
    <img src="image3.jpg" width="200px"  alt="Anurag2 ">

    <!-- this tsg used in specific screen size -->
    <h2>picture tag</h2>
    <!-- <picture>
        <source media="(min-width: 650px)" srcset="./20220610_101444.jpg">

   </picture> -->

   <picture>
    <source srcset="image5.jpg" media="(min-width:750px)" />
    <source srcset="image4.jpg" media="(min-width:650px)" />
    <img src="./android-chrome-192x192.png" alt="hi" />
  </picture>

  <!-- maping the image and running onClick()function -->
  
  <img src="12-factor-app-process-1024x791.png.webp" usemap="#image-map">

  <map name="image-map">
      <area onclick="one()" alt="" title="" href="" coords="346,88,90" shape="circle">
      <area onclick="two()" target="" alt="" title="" href="" coords="516,390,154" shape="circle">
  </map>

  <script>
    function one(){
        alert("first section");
    }
    function two(){
      alert('second portion');
    }
  </script>
</body>
</html>
