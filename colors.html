<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <!-- optic -->
<p style="color: rgba(0, 255, 255,0.9);">Hello <small>anurag</small> </p>

<!-- sub tag -->
<p style="color: #5c9898;">H<sub>2</sub>O</p>

<!-- sup tag -->
<p style="color: rgb(92, 114, 114);">a<sup>2</sup>b</p>

<!-- bold the letter -->
<p>hello <strong>Anurag</strong></p>
<!-- itellic mode -->
<p>Hello <strong><em>Anurag</em></strong> </p>

<h3 title="Anurag">Hello Anurag How Are You</h3>
<h3 style="background-color: rgb(0, 0, 255, 0.606); width: 50%;" >Anurag</h3>

<h4><br><del>nothing</del>Anurag</h4>
<h4 tabindex="-">Anurag Gupta</h4>

<!-- address tag -->
<address>anurag p-1/512</address>

<!-- bidirection format -->
<bdo dir="rtl">anurag</bdo>
<br>
<!-- city tag -->
<cite>Delhi</cite>

<!-- block quation -->
<blockquote>quation</blockquote>

</body>
</html>
