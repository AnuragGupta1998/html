<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<p>Hello <small>anurag</small> </p>

<!-- sub tag -->
<p>H<sub>2</sub>O</p>

<!-- sup tag -->
<p>a<sup>2</sup>b</p>

<!-- bold the letter -->
<p>hello <strong>Anurag</strong></p>
<!-- itellic mode -->
<p>Hello <strong><em>Anurag</em></strong> </p>

<h3 title="Anurag">Hello Anurag How Are You</h3>
<h3 style="background-color: rgb(0, 0, 255, 0.606); width: 50%;" >Anurag</h3>

<h4><br><del>nothing</del>Anurag</h4>
<h4 tabindex="-">Anurag Gupta</h4>

</body>
</html>
