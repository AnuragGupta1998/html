<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID_CLASS_IFRAME</title>
    <style>
    /* id(#) styling*/
    #i1{
        background-color: aqua;
    }

    /* class(.) styling */
    .c1{
        background-color: chartreuse;
    }

    .c2{
        color: rgb(51, 0, 255);
    }

    </style>
</head>
<body>
    <!-- id is unique identification of element
         we can assign only one id to one lement -->
    <h2 id="i1">Heading1</h2>

    <!-- class is also using to targeting the element in html 
          one lement has many classes
          multiple class can assign to one element -->
    <h2 class="c1 c2">Heading2</h2>
    <h2 class="c1">Heading3</h2>
    <h2 class="c1">Heading4</h2>

    <!-- iframe -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/M2QxXj5KSh8?si=i-y6C6-QI2ksD6aQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <div>
        <img src="./12-factor-app-process-1024x791.png.webp" width="300px" alt="">
    </div>
</body>
</html>
