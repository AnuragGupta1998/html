<!-- Document type is html -->
<!DOCTYPE html>

<!-- defining the english language -->
<html lang="en">

<!-- it contain title and meta tag -->
<!-- only two thing are visible on webpage one is title and second one is favicon -->
<head>
    <!-- meta tag contain information about the information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <!-- heading tag -->
  <h2 title="structure of html"> Basic structure of html </h2>
  <h1 title="structure of html"> Basic structure of html </h1>
  <!-- paragragh tag -->
  <p style="color: red; background-color: aqua;">this is paragragh</p>
  <!-- anchor tag tha use to hyper link other webpage -->
  <a href="https://google.com">google</a>
  <!-- target attribute that value is _blank are use to open in another tab -->
  <a href="https://google.com" target="_blank">googe on another tab</a>
    
</body>
</html>
