<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="shortcut icon" href="https://img.icons8.com/ios-glyphs/30/table-1.png" type="image/x-icon">

    <style>
        table{
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
            background-color: #837f7f;
         
            text-align:center;
            

        }
        td,th{
            border: 2px solid black;
            /* text-align: center; */
        }
        tr:nth-child(even){
            /* color: blue;*/
            background-color: rgb(151, 151, 213);
        }
    </style>
</head>
<body>
  
  <table>
    <tr>
        <th>Name</th>
        <th>Education</th>
        <th>skills</th>
    </tr>
    <tr>
        <td>Anurag</td>
        <td>BTech</td>
        <td>MERN</td>   
    </tr>
    <tr>
        <td>Ashutosh</td>
        <td>BTech</td>
        <td>JAVA</td>
        
    </tr>
    <tr>
        <td>Hemant</td>
        <td>Diploma</td>
        <td>Golang</td>
        
    </tr>
    
  </table>
    
</body>
</html>
