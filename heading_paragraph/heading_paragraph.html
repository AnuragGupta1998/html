<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading and Paragraph</title>
    <link rel="icon" type="image/x-icon" href="icons8-paragraph-60.png">
</head>
<body>
    <!-- Heading -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- Paragraph -->
    <p>Paragraph</p>

    <!-- paragraph -->
    <pre cols="red">
        body{
            <color:red></color:red>
        }

        line1
        line2  line 3
           line3
    </pre>

    <!-- paragraph icon -->
    <a href="https://google.com" target="_blank"> Google</a>
    
</body>
</html>
